name: CI/CD - Calculadora Console

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: ğŸ§ª Testes Python
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§ª Executar testes locais
      run: |
        python test_calculadora.py

  docker:
    name: ğŸ³ Build e Test Docker
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Build da imagem Docker
      run: |
        docker build -t calculadora:test .

    - name: ğŸ§ª Testar container
      run: |
        # Executar testes no container
        docker run --rm calculadora:test python test_calculadora.py

    - name: ğŸ“Š Verificar funcionalidade
      run: |
        # Criar container interativo
        docker run -d --name calc-test calculadora:test tail -f /dev/null
        
        # Testar se a calculadora funciona
        docker exec calc-test python -c "from main import soma; print(f'Teste: 2+3 = {soma(2,3)}')"
        
        # Limpar
        docker stop calc-test
        docker rm calc-test

  terraform:
    name: ğŸ—ï¸ Terraform Deploy
    needs: [test, docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: ğŸ”§ Terraform Init
      working-directory: terraform
      run: terraform init

    - name: ğŸ“‹ Terraform Plan
      working-directory: terraform
      run: terraform plan

    - name: ğŸš€ Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    - name: ğŸ“Š Verificar deploy
      working-directory: terraform
      run: |
        echo "ğŸ‰ Infraestrutura criada com sucesso!"
        terraform output
        
        # Testar containers criados
        docker ps --filter "label=project=calculadora"

    - name: ğŸ§ª Testar aplicaÃ§Ã£o deployada
      run: |
        # Executar calculadora no container criado pelo Terraform
        CONTAINER_NAME=$(docker ps --filter "label=project=calculadora" --filter "label=type=app-container" --format "{{.Names}}")
        echo "Container da aplicaÃ§Ã£o: $CONTAINER_NAME"
        
        # Testar calculadora
        docker exec $CONTAINER_NAME python -c "from main import soma, subtrai; print(f'2+3={soma(2,3)}, 5-3={subtrai(5,3)}')"
        
        echo "âœ… AplicaÃ§Ã£o funcionando perfeitamente!"